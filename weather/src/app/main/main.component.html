<div class="main-container">
  <div class="input">
    <input type="text" #userInput placeholder="Enter City name here" /><button
      class="inputBtn"
      (click)="getCityName(userInput.value)"
    >
      <fa-icon [icon]="faSearchLocation"></fa-icon>
    </button>
  </div>

  <table class="main-table" *ngIf="weather">
    <thead>
      <th colspan="2">
        <span>5-day detailed forecast -></span>

        <fa-icon
          [icon]="faInfo"
          (click)="getCityId(weather.id)"
          routerLink="/details"
          routerLinkActive="active"
        >
        </fa-icon>
        <b>{{ weather.name }}</b>
        <fa-icon [icon]="faStar" (click)="toFavs(weather)"> </fa-icon
        ><span><- add to favourites</span>
      </th>
    </thead>
    <tr>
      <td>Country prefix:</td>
      <td>{{ weather.sys.country }}</td>
    </tr>
    <tr>
      <td>Description:</td>
      <td>{{ weather.weather[0].description }}</td>
    </tr>
    <tr>
      <td>Temperature:</td>
      <td>{{ weather.main.temp }}&#8451;</td>
    </tr>
    <tr>
      <td>Humidity:</td>
      <td>{{ weather.main.humidity }}%</td>
    </tr>
  </table>
</div>
