    <button
      pButton
      label="Sort By name"
      (click)="sortAZ()"
      class="p-col ui-button-secondary p-sm-8 p-md-6 p-lg-4"
    ></button>
  </nav>
  <div class="p-grid p-col-12">
    <app-favourite-item
      class="p-col-6 p-md-4 p-lg-3"

    >

  </div>
</div>
